<title>
    Profile Update
</title>
{% extends 'base.html' %}



<style>
    body {
        margin-top: 20px;
        background: #f5f5f5;
    }

    /**
         * Panels
         */
    /*** General styles ***/
    .panel {
        box-shadow: none;
    }

    .panel-heading {
        border-bottom: 0;
    }
    
    .panel-title {
        font-size: 17px;
    }
    
    .panel-title>small {
        font-size: .75em;
        color: #999999;
    }
    
    .panel-body *:first-child {
        margin-top: 0;
    }

    .panel-footer {
        border-top: 0;
    }

    .panel-default>.panel-heading {
        color: #333333;
        background-color: transparent;
        border-color: rgba(0, 0, 0, 0.07);
    }

    form label {
        color: #999999;
        font-weight: 400;
    }
    
    .form-horizontal .form-group {
        margin-left: -15px;
        margin-right: -15px;
    }

    @media (min-width: 768px) {
        .form-horizontal .control-label {
            text-align: right;
            margin-bottom: 0;
            padding-top: 7px;
        }
    }

    .profile__contact-info-icon {
        float: left;
        font-size: 18px;
        color: #999999;
    }

    .profile__contact-info-body {
        overflow: hidden;
        padding-left: 20px;
        color: #999999;
    }
    
    .profile-avatar {
        width: 200px;
        position: relative;
        margin: 0px auto;
        margin-top: 196px;
        border: 4px solid #f3f3f3;
    }
</style>

{% block content %}
<main>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container bootstrap snippets bootdeys">
        <div class="row">
            <div class="col-xs-12 col-sm-">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <a href="">
                            <img style="margin-top: 20px; border-radius:66px;" width="140rem" src="https://bootdey.com/img/Content/avatar/avatar6.png"
                            class="img-circle profile-avatar" alt="User avatar">
                            <h3>Edit Profile</h3>
                        </a>
                    </div>
                </div>
                <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
                 {% csrf_token %} 
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <center>
                                <p style="background-color: black; width:150px; color:white; border-radius:5px;">{{user}}</p>

                            </center>
                        </div>
                         
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="fname" value="" class="form-control">
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"> Last Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="lname" value="" class="form-control">
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"> Mobile Number</label>
                                        <div class="col-sm-10">
                                            <input type="int" name="mobile" value="" class="form-control">
                                        </div>
                                    </div>
        
    
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"> Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" value="{{user.email}}"  name="email" class="form-control">
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"> Profile Image</label>
                                        <div class="col-sm-10">
                                        <input type="file" value=""  name="image" class="form-control">
                                        </div>
                                    </div>
    
    

                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <button style="margin-top: 10px;" type="submit" class="btn btn-dark">Submit</button>
                                        <button type="reset" class="btn btn-default">Cancel</button>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>


</main>
{% endblock %}
